<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 820px; }
    h1 { margin: 0 0 6px; }
    .sub { color: #555; margin: 0 0 18px; }
    ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
    li { border: 1px solid #ddd; border-radius: 12px; padding: 14px; display: flex; justify-content: space-between; gap: 12px; align-items: center; }
    .left { display: grid; gap: 4px; }
    .gift { font-weight: 700; }
    .note { color: #666; font-size: 14px; }
    .right { display: flex; align-items: center; gap: 10px; }
    .badge { font-size: 13px; padding: 4px 10px; border-radius: 999px; background: #f2f2f2; color: #333; white-space: nowrap; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    button:disabled { cursor: not-allowed; opacity: 0.6; }
    .err { background: #fff2f2; border: 1px solid #ffcccc; padding: 10px 12px; border-radius: 12px; color: #7a1b1b; margin-bottom: 12px; display:none; }
    footer { margin-top: 18px; color: #666; font-size: 13px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 8px; }
  </style>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Wishlist üéÅ</h1>
  <p class="sub">D√°rky se naƒç√≠taj√≠ z <code>data.json</code>. Rezervace jsou sd√≠len√© (Supabase).</p>

  <div id="err" class="err"></div>
  <ul id="list"></ul>

  <footer>
    Tip: Otev≈ôi str√°nku v anonymn√≠m oknƒõ a uvid√≠≈° stejn√© rezervace.
  </footer>

  <script>
    const listEl = document.getElementById("list");
    const errEl = document.getElementById("err");

    function showError(msg) {
      errEl.style.display = "block";
      errEl.textContent = msg;
    }

    async function loadGifts() {
      const res = await fetch("./data.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Nejde naƒç√≠st data.json (mus√≠ b√Ωt v rootu repa a validn√≠ JSON).");
      return await res.json();
    }

    // ‚úÖ Tvoje hodnoty:
    const SUPABASE_URL = "https://frdxkxffonflwhbzbnwq.supabase.co";
    const SUPABASE_KEY = "sb_publishable_2QalCJL0wUoW5XNgw14ehg_cvovi0lb";

    // Supabase client (CDN d√°v√° glob√°ln√≠ objekt `supabase`)
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadReservations() {
      const { data, error } = await sb
        .from("reservations")
        .select("gift_id, reserved_by");

      if (error) throw error;

      const map = {};
      for (const r of data) map[String(r.gift_id)] = r.reserved_by;
      return map;
    }

    async function reserveGift(giftId, name) {
      const { error } = await sb.from("reservations").insert({
        gift_id: giftId,
        reserved_by: name
      });

      if (error) {
        // Nejƒçastƒõj≈°√≠: u≈æ je zamluveno (primary key = gift_id)
        if (String(error.code) === "23505") {
          alert("Tenhle d√°rek u≈æ je zamluven√Ω nƒõk√Ωm jin√Ωm. Dej refresh.");
          return;
        }
        throw error;
      }
    }

    function render(gifts, reservations) {
      listEl.innerHTML = "";

      for (const g of gifts) {
        const li = document.createElement("li");

        const left = document.createElement("div");
        left.className = "left";

        const gift = document.createElement("div");
        gift.className = "gift";
        gift.textContent = g.name;

        const note = document.createElement("div");
        note.className = "note";
        note.textContent = g.note || "";

        left.append(gift, note);

        const right = document.createElement("div");
        right.className = "right";

        const reservedBy = reservations[String(g.id)] || "";

        const badge = document.createElement("div");
        badge.className = "badge";
        badge.textContent = reservedBy ? `Zamluveno: ${reservedBy}` : "Voln√©";

        const btn = document.createElement("button");
        btn.textContent = "Zamluvit";
        btn.disabled = Boolean(reservedBy);

        btn.addEventListener("click", async () => {
          try {
            const name = prompt("Jak se jmenuje≈°?");
            if (!name) return;
            const clean = name.trim();
            if (!clean) return;

            await reserveGift(g.id, clean);
            await refresh(); // znovu naƒç√≠st sd√≠len√© rezervace
          } catch (e) {
            showError("Chyba p≈ôi ukl√°d√°n√≠: " + (e.message || JSON.stringify(e)));
          }
        });

        right.append(badge, btn);
        li.append(left, right);
        listEl.append(li);
      }
    }

    async function refresh() {
      const reservations = await loadReservations();
      render(window.__GIFTS__, reservations);
    }

    (async () => {
      try {
        window.__GIFTS__ = await loadGifts();
        await refresh();
      } catch (e) {
        showError(e.message || String(e));
      }
    })();
  </script>
</body>
</html>
