<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist</title>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#0ea5e9;
      --bg2:#a78bfa;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:rgba(15,23,42,.10);
      --shadow: 0 18px 50px rgba(2,6,23,.12);
      --shadow2: 0 10px 30px rgba(2,6,23,.10);
      --free-bg: rgba(34,197,94,.12);
      --free-text: #166534;
      --res-bg: rgba(168,85,247,.12);
      --res-text: #6b21a8;
      --btn-bg:#0f172a;
      --btn-text:#ffffff;
      --btn-h:#111827;
      --danger-bg: rgba(239,68,68,.12);
      --danger-text:#991b1b;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --card: rgba(2,6,23,.72);
        --text:#e2e8f0;
        --muted:#94a3b8;
        --border:rgba(226,232,240,.14);
        --shadow: 0 18px 50px rgba(0,0,0,.45);
        --shadow2: 0 10px 30px rgba(0,0,0,.35);
        --btn-bg:#e2e8f0;
        --btn-text:#0b1220;
        --btn-h:#cbd5e1;
        --free-text:#86efac;
        --res-text:#e9d5ff;
      }
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,.20), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      padding: 28px 16px 44px;
    }

    .wrap{ max-width: 920px; margin: 0 auto; }

    .topbar{
      display:flex; align-items:flex-start; justify-content:space-between; gap: 16px;
      padding: 18px 18px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: var(--shadow);
      margin-bottom: 18px;
    }
    @media (prefers-color-scheme: dark){
      .topbar{ border-color: rgba(226,232,240,.14); background: rgba(2,6,23,.22); }
    }

    h1{ margin: 0; font-size: 26px; letter-spacing: .2px; }
    .sub{ margin: 6px 0 0; color: rgba(255,255,255,.88); font-size: 14px; line-height: 1.35; }
    @media (prefers-color-scheme: dark){
      .sub{ color: rgba(226,232,240,.86); }
    }

    .pillrow{ display:flex; gap: 10px; align-items:center; flex-wrap: wrap; justify-content:flex-end; }
    .pill{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-size: 13px;
      white-space: nowrap;
    }
    @media (prefers-color-scheme: dark){
      .pill{ border-color: rgba(226,232,240,.14); background: rgba(2,6,23,.18); color: rgba(226,232,240,.92); }
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow2);
      overflow: hidden;
    }

    .err{
      display:none;
      margin: 0;
      padding: 12px 14px;
      background: var(--danger-bg);
      color: var(--danger-text);
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    ul{ list-style: none; padding: 14px; margin: 0; display: grid; gap: 12px; }

    li{
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 14px;
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      transition: transform .08s ease, border-color .2s ease, box-shadow .2s ease;
    }
    li:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(2,6,23,.10);
      border-color: rgba(15,23,42,.18);
    }
    @media (prefers-color-scheme: dark){
      li:hover{ box-shadow: 0 10px 24px rgba(0,0,0,.35); border-color: rgba(226,232,240,.22); }
    }

    .left{ display:grid; gap: 5px; min-width: 0; }
    .gift{ font-weight: 800; font-size: 15px; letter-spacing: .2px; }
    .note{ color: var(--muted); font-size: 13px; line-height: 1.35; }

    .right{ display:flex; align-items:center; gap: 10px; flex-shrink: 0; }
    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      white-space: nowrap;
      max-width: 260px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .badge.free{ background: var(--free-bg); color: var(--free-text); }
    .badge.res{ background: var(--res-bg); color: var(--res-text); }

    button{
      padding: 9px 12px;
      border-radius: 12px;
      border: 0;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      transition: transform .08s ease, background .15s ease, opacity .15s ease;
    }
    button:hover{ background: var(--btn-h); }
    button:active{ transform: translateY(1px); }
    button:disabled{ cursor: not-allowed; opacity: .55; }

    .footer{
      margin-top: 12px;
      color: rgba(255,255,255,.86);
      font-size: 13px;
      text-align: center;
    }
    @media (prefers-color-scheme: dark){
      .footer{ color: rgba(226,232,240,.80); }
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(2,6,23,.86);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      display:none;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      max-width: 92vw;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Wishlist üéÅ</h1>
        <p class="sub"> Seznam d√°rk≈Ø, kter√© si p≈ôeji.</p>
      </div>
      <div class="pillrow">
        <div class="pill" id="count">Naƒç√≠t√°m‚Ä¶</div>
        <div class="pill" id="updated">‚Äî</div>
      </div>
    </div>

    <div class="panel">
      <div id="err" class="err"></div>
      <ul id="list"></ul>
    </div>

    <div class="footer">Budu se tƒõ≈°it na oslavu.</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ‚úÖ tvoje hodnoty:
    const SUPABASE_URL = "https://frdxkxffonflwhbzbnwq.supabase.co";
    const SUPABASE_KEY = "sb_publishable_2QalCJL0wUoW5XNgw14ehg_cvovi0lb";

    const listEl = document.getElementById("list");
    const errEl = document.getElementById("err");
    const countEl = document.getElementById("count");
    const updatedEl = document.getElementById("updated");
    const toastEl = document.getElementById("toast");

    function showError(msg) {
      errEl.style.display = "block";
      errEl.textContent = msg;
    }

    function toast(msg) {
      toastEl.textContent = msg;
      toastEl.style.display = "block";
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => toastEl.style.display = "none", 2200);
    }

    async function loadGifts() {
      const res = await fetch("./data.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Nejde naƒç√≠st data.json (mus√≠ b√Ωt v rootu repa a validn√≠ JSON).");
      return await res.json();
    }

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadReservations() {
      const { data, error } = await sb
        .from("reservations")
        .select("gift_id, reserved_by");

      if (error) throw error;

      const map = {};
      for (const r of data) map[String(r.gift_id)] = r.reserved_by;
      return map;
    }

    async function reserveGift(giftId, name) {
      const { error } = await sb.from("reservations").insert({
        gift_id: giftId,
        reserved_by: name
      });

      if (error) {
        // u≈æ zamluveno
        if (String(error.code) === "23505") {
          toast("U≈æ zamluveno nƒõk√Ωm jin√Ωm üòÖ");
          return false;
        }
        throw error;
      }
      return true;
    }

    function updateHeader(gifts, reservations) {
      const total = gifts.length;
      const reserved = Object.keys(reservations).length;
      const free = total - reserved;
      countEl.textContent = `Zamluveno ${reserved} / ${total} ‚Ä¢ Voln√© ${free}`;
      const d = new Date();
      updatedEl.textContent = `Aktualizace ${d.toLocaleTimeString("cs-CZ", { hour: "2-digit", minute: "2-digit" })}`;
    }

    function render(gifts, reservations) {
      listEl.innerHTML = "";

      for (const g of gifts) {
        const li = document.createElement("li");

        const left = document.createElement("div");
        left.className = "left";

        const gift = document.createElement("div");
        gift.className = "gift";
        gift.textContent = g.name;

        const note = document.createElement("div");
        note.className = "note";
        note.textContent = g.note || "";

        left.append(gift, note);

        const right = document.createElement("div");
        right.className = "right";

        const reservedBy = reservations[String(g.id)] || "";

        const badge = document.createElement("div");
        badge.className = "badge " + (reservedBy ? "res" : "free");
        badge.textContent = reservedBy ? `Zamluveno: ${reservedBy}` : "Voln√©";

        const btn = document.createElement("button");
        btn.textContent = reservedBy ? "Zamluveno" : "Zamluvit";
        btn.disabled = Boolean(reservedBy);

        btn.addEventListener("click", async () => {
          try {
            const name = prompt("Jak se jmenuje≈°?");
            if (!name) return;
            const clean = name.trim();
            if (!clean) return;

            const ok = await reserveGift(g.id, clean);
            if (ok) {
              toast("Zamluveno ‚úÖ");
              await refresh();
            } else {
              await refresh();
            }
          } catch (e) {
            showError("Chyba p≈ôi ukl√°d√°n√≠: " + (e.message || JSON.stringify(e)));
          }
        });

        right.append(badge, btn);
        li.append(left, right);
        listEl.append(li);
      }
    }

    async function refresh() {
      const reservations = await loadReservations();
      updateHeader(window.__GIFTS__, reservations);
      render(window.__GIFTS__, reservations);
    }

    (async () => {
      try {
        window.__GIFTS__ = await loadGifts();
        await refresh();
      } catch (e) {
        showError(e.message || String(e));
      }
    })();
  </script>
</body>
</html>
