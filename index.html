<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 820px; }
    h1 { margin: 0 0 6px; }
    .sub { color: #555; margin: 0 0 18px; }
    ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
    li { border: 1px solid #ddd; border-radius: 12px; padding: 14px; display: flex; justify-content: space-between; gap: 12px; align-items: center; }
    .left { display: grid; gap: 4px; }
    .gift { font-weight: 700; }
    .note { color: #666; font-size: 14px; }
    .right { display: flex; align-items: center; gap: 10px; }
    .badge { font-size: 13px; padding: 4px 10px; border-radius: 999px; background: #f2f2f2; color: #333; white-space: nowrap; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button:hover { background: #f7f7f7; }
    button:disabled { cursor: not-allowed; opacity: 0.6; }
    .err { background: #fff2f2; border: 1px solid #ffcccc; padding: 10px 12px; border-radius: 12px; color: #7a1b1b; margin-bottom: 12px; display:none; }
    footer { margin-top: 18px; color: #666; font-size: 13px; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Wishlist üéÅ</h1>
  <p class="sub">D√°rky se naƒç√≠taj√≠ z <code>data.json</code>. (Rezervace jsou zat√≠m jen v tv√©m prohl√≠≈æeƒçi.)</p>

  <div id="err" class="err"></div>
  <ul id="list"></ul>

  <footer>
    Dal≈°√≠ krok: udƒõlat rezervace sd√≠len√© pro v≈°echny (Supabase/Firebase).
  </footer>

  <script>
    const listEl = document.getElementById("list");
    const errEl = document.getElementById("err");

    // Rezervace zat√≠m jen lok√°lnƒõ v prohl√≠≈æeƒçi (pro tebe), ne sd√≠lenƒõ.
    const STORAGE_KEY = "wishlist_reservations_v1";

    function loadReservations() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      } catch {
        return {};
      }
    }

    function saveReservations(map) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(map));
    }

    function showError(msg) {
      errEl.style.display = "block";
      errEl.textContent = msg;
    }

    async function loadGifts() {
      const res = await fetch("./data.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Nejde naƒç√≠st data.json (zkontroluj, ≈æe je v rootu repa a je validn√≠ JSON).");
      return await res.json();
    }

    function render(gifts, reservations) {
      listEl.innerHTML = "";

      for (const g of gifts) {
        const li = document.createElement("li");

        const left = document.createElement("div");
        left.className = "left";

        const gift = document.createElement("div");
        gift.className = "gift";
        gift.textContent = g.name;

        const note = document.createElement("div");
        note.className = "note";
        note.textContent = g.note || "";

        left.append(gift, note);

        const right = document.createElement("div");
        right.className = "right";

        const reservedBy = reservations[String(g.id)] || "";

        const badge = document.createElement("div");
        badge.className = "badge";
        badge.textContent = reservedBy ? `Zamluveno: ${reservedBy}` : "Voln√©";

        const btn = document.createElement("button");
        btn.textContent = "Zamluvit";
        btn.disabled = Boolean(reservedBy);

        btn.addEventListener("click", () => {
          const name = prompt("Jak se jmenuje≈°?");
          if (!name) return;

          const clean = name.trim();
          if (!clean) return;

          reservations[String(g.id)] = clean;
          saveReservations(reservations);
          render(gifts, reservations);
        });

        right.append(badge, btn);
        li.append(left, right);
        listEl.append(li);
      }
    }

    (async () => {
      try {
        const gifts = await loadGifts();
        const reservations = loadReservations();
        render(gifts, reservations);
      } catch (e) {
        showError(e.message || String(e));
      }
    })();
  </script>
</body>
</html>
