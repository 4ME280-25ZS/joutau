<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>joutau</h1>
        <p><strong>Email:</strong> index@joutau.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>GitHub:</strong> <a href="https://github.com/joutau" target="_blank">github.com/joutau</a></p>
    </div>
</body>
</html>
